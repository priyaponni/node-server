<h1> Simple button through SPB Factory </h1>
<h4> Src - <a href="https://paypal.com/buttons/smart">SPB Factory - https://paypal.com/buttons/smart</a> </h4>
<p> Changed some inputs like Amount, customized color, 'Buy Now'etc., in the factory </p>
<div style="width:90%;margin: 0 auto;">
    <div id="paypal-button-container-smart"></div>
    <script src="https://www.paypal.com/sdk/js?client-id=AYKH723o3GnxunquJ-iXCfJ7WJz0GAoV7Rd3cSuwlVgg66WCustFdSM5UTXKxCgMcYHSyQOvAuiJc3I3&currency=USD" data-sdk-integration-source="button-factory"></script>
    <script>
        paypal.Buttons({
            style: {
                shape: 'pill',
                color: 'black',
                layout: 'vertical',
                label: 'buynow',
                
            },
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '20'
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                });
            }
        }).render('#paypal-button-container-smart');
    </script>
</div>

</body>
</html>
